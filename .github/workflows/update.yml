name: Weekly Dashboard Update

on:
  schedule:
    - cron: '0 6 * * 6'   # 매주 토요일 오전 6시 (UTC) = 한국 오후 3시
  workflow_dispatch:        # 수동 실행 버튼도 생김

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas numpy yfinance requests

      - name: Run data builder
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python build_dashboard_data.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboard_data.json
          git commit -m "Weekly update $(date +'%Y-%m-%d')" || echo "No changes"
          git push
