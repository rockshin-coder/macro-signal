name: Weekly Dashboard Update

on:
  schedule:
    - cron: '0 0 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pandas numpy yfinance requests

      - name: Run data builder
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python build_dashboard_data.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboard_data.json
          git commit -m "Weekly update $(date +'%Y-%m-%d')" || echo "No changes"
          git push
